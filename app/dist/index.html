<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Mediasoup Record Demo</title>
    <style>
      body, input, button {
        font-size:1.2em;
      }
    </style>
  </head>

  <body>
    <h1> VRC screen sharing</h1>
    ScreenID: <input id="screenIdInput" value="1" size="30">
    <br/><br/>
    <button id="startRecordButton" onclick="Lib.startRecord()">Start Streaming</button>
    <button id="stopRecordButton" onclick="Lib.stopRecord()" disabled>Stop Streaming</button>
    <hr />
    <h3>Usage:</h3>
    <ol>
      <li> Input random/unique ScreenID above.</li>
      <li> Press "Start streaming" button.</li>
      <li> Open <strong>rtspt://vrc.jp/<i>ScreenID</i></strong> by media players in VRChat worlds.<br>
    </ol>
    <hr />
    <h3>Options:</h3>
    &nbsp;&nbsp;Frame rate: <input id="fps" value="30" size="4">fps &nbsp;&nbsp;&nbsp;
    Width: <input id="width" value="1280" size="4">px &nbsp;&nbsp;&nbsp;
    Height: <input id="height" value="720" size="4">px <br>
    Bitrate: <input id="bitrate" value="1.5" size="4">MBPS
  </body>

  <script>
    window.localStorage.setItem('debug', 'mediasoup-client:*');
  </script>
  <script src="main.js"></script>
</html>
